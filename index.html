    <style>
        body {
            margin: 0;

            color: white;

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('background.jpg'); /* Fondo decorado */

        }

        .container {
            width: 360px;
            height: 640px; /* 9:16 aspect ratio */
            background-color: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .gear-icon {
            width: 24px;
            height: 24px;
            border: 2px solid #ff0000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .gear-icon:before,
        .gear-icon:after {
            content: '';
            position: absolute;
            width: 12px;
            height: 2px;
            background-color: #ff0000;
        }

        .gear-icon:before {
            transform: rotate(45deg);
        }

        .gear-icon:after {
            transform: rotate(-45deg);
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: #1e1e1e;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .menu-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-item span {
            font-size: 14px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 12px;
            width: 12px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #ff0000;
        }

        input:checked + .slider:before {
            transform: translateX(14px);
        }

        .speed-slider {
            width: 100%;
            margin-top: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer p {
            margin: 0;
            font-size: 12px;
        }

        .footer .status {
            color: red;
        }

        .join-btn {
            background-color: #ff0000;
            border: none;
            padding: 10px 20px;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 10px 0;
            cursor: pointer;
